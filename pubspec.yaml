name: invinic
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=3.4.4 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.6
  get: 4.6.6
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  seo: ^0.0.7
  flutter_svg: ^2.0.10+1
  animated_svg: ^2.0.0

dev_dependencies:
  flutter_lints: 4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/svg/
  fonts:
    - family: Dosis
      fonts:
        - asset: fonts/Dosis-ExtraLight.ttf
        - asset: fonts/Dosis-Light.ttf
          weight: 200
        - asset: fonts/Dosis-Book.ttf
          weight: 300
        - asset: fonts/Dosis-Medium.ttf
          weight: 400
        - asset: fonts/Dosis-SemiBold.ttf
          weight: 500
        - asset: fonts/Dosis-Bold.ttf
          weight: 600
        - asset: fonts/Dosis-ExtraBold.ttf
          weight: 700
